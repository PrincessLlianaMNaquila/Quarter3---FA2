<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lliana's Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
	    background: url("images/background.png") no-repeat center center fixed;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
	    background: rgba(255, 255, 255, 0.8);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Simple Calculator</h2>
        <p>Enter two numbers and click a button to perform an operation.</p>
        
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <div>
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('%')">%</button>
        </div>

        <p id="result">Results will be displayed here.</p>
    </div>

    <script>
        function calculate(operator) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let resultText = "Results will be displayed here.";

            if (!isNaN(num1) && !isNaN(num2)) {
                switch (operator) {
                    case '+':
                        resultText = `The sum of ${num1} and ${num2} is ${num1 + num2}.`;
                        break;
                    case '-':
                        resultText = `The difference between ${num1} and ${num2} is ${num1 - num2}.`;
                        break;
                    case '*':
                        resultText = `The product of ${num1} and ${num2} is ${num1 * num2}.`;
                        break;
                    case '/':
                        resultText = num2 !== 0 
                            ? `The quotient of ${num1} and ${num2} is ${num1 / num2}.`
                            : "Cannot divide by zero.";
                        break;
                    case '%':
                        resultText = num2 !== 0 
                            ? `The remainder of ${num1} divided by ${num2} is ${num1 % num2}.`
                            : "Cannot divide by zero.";
                        break;
                }
            } else {
                resultText = "Please enter valid numbers.";
            }

            document.getElementById('result').textContent = resultText;
        }
    </script>

</body>
</html>
